<!DOCTYPE html>
<html lang="en">
  <head>

    <link

      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Insure landing page</title>
    <!-- import icons -->

      <div class="col-2">

          Get your life insurance coverage easier and faster. We blend our

</html>
